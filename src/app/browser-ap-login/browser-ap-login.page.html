<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/home-scanner"></ion-back-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/aerpass-blue.svg">
      </ion-title>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page" fullscreen="true">
  <div class="v-center">
    <ion-card class="ion-margin">
      <h4 class="ion-text-center">
        Connect to<br/>
        <span style="color: var(--ion-color-secondary)">Domain Name</span><br/>/ LOGO
      </h4>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          &nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-toolbar>
        <ion-button expand="block" class="pad15" color="primary" routerLink="/auth-login">
          <ion-icon src="/assets/A-symbol.svg" color="white"></ion-icon>&nbsp; Connect
        </ion-button>
      </ion-toolbar>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          &nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-row class="pad5">
        <ion-text class="ion-text-justify text-smallest">
          &nbsp;&nbsp;<br/>
          To continue, AerPass will share your display name, email address, language preference, and profile picture with Domain Name. Before using this app, you can review Domain Name's <span style="color: var(--ion-color-secondary)">privacy policy</span> and <span style="color: var(--ion-color-secondary)">terms of service</span>.<br/>&nbsp;
        </ion-text>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
