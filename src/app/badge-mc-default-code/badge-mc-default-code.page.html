<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-menu-button color="white"></ion-menu-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/logo-mc-white.svg" alt="" />
      </ion-title>
    </ion-text>
    <ion-buttons slot="end">
      <ion-button color="white" routerLink="/settings" routerDirection="root" fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-page">

  <div id="container-top">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="profile-home">
            <ion-avatar class="profile-frame-home">
              <img src="/assets/qr-get-mc-circle-sq.png" class="profile-pic-home" alt="Profile Pic" routerLink="/badge-mc-default" routerDirection="root" />
            </ion-avatar>
          </div>
        </ion-row>
        <ion-text class="section-header" color="white">
          Hannah Taylor
        </ion-text>
      </div>
    </ion-row>
  </div>
  <div id="container-bottom">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-card class="display-details bg-light-blur">
            <ion-grid>
              <ion-row class="ion-padding-top ion-justify-content-center">
                <ion-card-subtitle>
                  U.S. Army
                </ion-card-subtitle>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-text class="text-strong" color="dark">
                  Active Duty
                </ion-text>
              </ion-row>
            </ion-grid>
            <!--<ion-toolbar class="base">
              <ion-row>
                <ion-col size="6">
                  <ion-button size="small" color="primary" fill="outline" expand="block"><ion-icon name="return-up-forward-outline"></ion-icon>&nbsp;&nbsp;Send</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button size="small" color="medium" fill="outline" expand="block"><ion-icon name="repeat-outline"></ion-icon>&nbsp;&nbsp;Sell</ion-button>
                </ion-col>
              </ion-row>
            </ion-toolbar>-->
          </ion-card>
        </ion-row>
      </div>
    </ion-row>
  </div>

</ion-content>

<ion-tab-bar slot="bottom" color="milconnect2">
  <ion-tab-button routerLink="/badge-mc-default" routerDirection="back">
    <ion-label color="white">Badge</ion-label>
    <ion-icon name="qr-code-outline" color="white"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home-scanner-milconnect" routerDirection="root">
    <ion-label>Scanner</ion-label>
    <ion-icon name="scan-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/profile-home-mc" routerDirection="forward">
    <ion-label>Account</ion-label>
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
