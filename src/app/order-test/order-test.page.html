<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-health-info"></ion-back-button>
    </ion-buttons>
    <ion-title color="safetypass">
      Order Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hv-center">
    <ion-row class="ion-justify-content-center">
      <div class="purchase-hero">
        <ion-img src="/assets/ab-carestart.png"></ion-img>
      </div>
    </ion-row>
    <ion-text class="section-header" color="primary">CareStart Rapid Antigen Test</ion-text>
    <ion-row class="ion-justify-content-center">
      <ion-text class="text-large">$25.00</ion-text>
    </ion-row>
    <ion-item class="ion-margin-top">
      <ion-label><div class="field-label">Testing Location</div></ion-label>
    </ion-item>
    <ion-item detail routerLink="/test-location">
      <ion-avatar class="merchant-logo">
        <img src="/assets/CVS_Heart.png" alt="Merchant Logo">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        CVS Pharmacy<br>
        <ion-text class="text-smallest">123 4th Ave<br>New York, NY 10001&nbsp;&nbsp;&nbsp;USA</ion-text>
      </ion-label>
    </ion-item>
    <ion-item detail>
      <ion-label>
        <div class="field-label">Testing Date</div>
        02/02/2021
      </ion-label>
      <ion-label slot="end" class="ion-text-end">
        <div class="field-label">Time</div>
        12:45 PM
      </ion-label>
    </ion-item>
  </div>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-bottom" color="dark">
      <ion-icon name="logo-apple"></ion-icon>
      &nbsp;&nbsp;Pay
    </ion-button>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-bottom" routerLink="/payment-auth">
      <ion-icon src="/assets/A-symbol.svg"></ion-icon>
      &nbsp;&nbsp;Money
    </ion-button>
  </ion-toolbar>
</ion-footer>
