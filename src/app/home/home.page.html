<ion-header class="ion-no-border">
  <ion-toolbar color="raven">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/mc-logo-white.svg">
      </ion-title>
    </ion-text>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/app-email-client-find" routerDirection="root" fill="clear">
        <ion-icon name="notifications-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="raven">

  <div id="container-top">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="profile-home">
            <ion-avatar class="profile-frame-home">
              <img src="/assets/jess-taylor-profile.jpg" class="profile-pic-home" alt="Profile Pic" routerLink="/profile-home" routerDirection="root">
            </ion-avatar>
            <div class="btn">
              <ion-fab-button color="light" translucent="true" routerLink="/view-id-list">
                <ion-icon name="qr-code-outline" color="primary" class="icon-fab"></ion-icon>
              </ion-fab-button>
            </div>
          </div>
        </ion-row>
        <ion-text class="section-header" color="light">
          Jane Fentum
        </ion-text>
      </div>
    </ion-row>
  </div>
  <div id="container-bottom">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="display-qr">
            <img src="/assets/ap-safety-pass-result-qr.svg" routerLink="/hc-result" />
          </div>
        </ion-row>
        <ion-toolbar>
          <ion-segment color="light" value="military">
            <ion-segment-button value="military">
              <ion-label color="milconnect">Military ID</ion-label>
            </ion-segment-button>
            <ion-segment-button value="altpass">
              <ion-label color="primary">State ID</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </div>
    </ion-row>
  </div>

</ion-content>

<ion-tab-bar slot="bottom" color="raven">
  <ion-tab-button routerLink="/home" routerDirection="back">
    <ion-label color="primary">Primary ID</ion-label>
    <ion-icon src="/assets/links-mark.svg" color="primary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home-scanner" routerDirection="root">
    <ion-label color="primary">Scanner</ion-label>
    <ion-icon name="scan-outline" color="primary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/passes-modal" routerDirection="forward">
    <ion-label color="primary">Wallet</ion-label>
    <ion-icon name="wallet-outline" color="primary"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
