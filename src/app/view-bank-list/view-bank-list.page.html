<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/profile-home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-pic">
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Banks & Cards</ion-text>
    </div>
  </div>
  <ion-list>
    <ion-item detail routerLink="/view-bank">
      <ion-icon src="/assets/mastercard.svg" class="bank-icon"></ion-icon>
      <ion-label class="ion-padding-start">
        <H2>Capital One Bank N.A.</H2>
        <h3 class="field-label">Checking &bull;&bull;&bull;&bull; 9099</h3>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-card1">
      <ion-icon src="/assets/visa.svg" class="bank-icon"></ion-icon>
      <ion-label class="ion-padding-start">
        <H2>JPMorgan Chase Bank N.A.</H2>
        <h3 class="field-label">Visa &bull;&bull;&bull;&bull; 0331</h3>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-card2">
      <ion-icon src="/assets/mastercard.svg" class="bank-icon"></ion-icon>
      <ion-label class="ion-padding-start">
        <H2>Citibank N.A.</H2>
        <h3 class="field-label">MasterCard &bull;&bull;&bull;&bull; 6789</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline" class="fab-icon"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light">
        <ion-icon name="logo-usd" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="field-label" color="primary">Add Bank</ion-label>
      <ion-fab-button color="light">
        <ion-icon name="card-outline" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="field-label" color="primary">Add Card</ion-label>
    </ion-fab-list>
  </ion-fab>

</ion-content>
