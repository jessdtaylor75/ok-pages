<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/view-health-info">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="profile-frame">
        <ion-avatar class="profile-pic">
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Testing</ion-text>
    </div>
  </div>

  <ion-list>
    <ion-item detail routerLink="">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>PRA Health</H2>
        <h3 class="field-label">COVID-19 Antibody</h3>
      </ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>PRA Health</H2>
        <h3 class="field-label">COVID-19 Antibody</h3>
      </ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>PRA Health</H2>
        <h3 class="field-label">COVID-19 Molecular PCR</h3>
      </ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="">
      <ion-icon name="add-outline" class="fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
