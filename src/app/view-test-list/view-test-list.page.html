<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-health-info"></ion-back-button>
    </ion-buttons>
    <ion-title>
    Testing
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">History<br/><br/></ion-text>

  <ion-list>
    <ion-item detail routerLink="/view-test-details">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        PRA Health
        <div class="field-label">COVID-19 Antibody</div>
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item detail routerLink="/view-test-details">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        PRA Health
        <div class="field-label">COVID-19 Antibody</div>
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item detail routerLink="/view-test-details">
      <ion-avatar>
        <img src="/assets/PRA_Health.png">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        PRA Health
        <div class="field-label">COVID-19 Molecular PCR</div>
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline" size="large"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/scan-test">
        <ion-icon name="scan-outline" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="aer-label" color="primary">Scan<br/>Test</ion-label>
      <ion-fab-button color="light" routerLink="/add-test">
        <ion-icon name="medical" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="aer-label" color="primary">Enter<br/>Test</ion-label>
    </ion-fab-list>
  </ion-fab>

</ion-content>
