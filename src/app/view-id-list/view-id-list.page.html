<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/profile-home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="profile-frame">
        <ion-avatar class="profile-pic">
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">AerPass IDs</ion-text>
    </div>
  </div>
  <ion-divider></ion-divider>
  <ion-list>
    <ion-item detail routerLink="/view-id">
        <ion-avatar>
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>Jess Taylor - Work</H2>
        <h3 class="field-label">jess@aerpass.com</h3>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id">
      <ion-avatar>
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>Jess Taylor - Home</H2>
        <h3 class="field-label">jessdtaylor75@gmail.com</h3>
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id">
      <ion-avatar>
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
      <ion-label class="ion-padding-start">
        <H2>AerPass - Admin</H2>
        <h3 class="field-label">admin@aerpass.com</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-id">
      <ion-icon name="add-outline" class="fab-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
