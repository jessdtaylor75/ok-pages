<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/user-email-inbox"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="medium"><ion-icon name="archive-outline"></ion-icon></ion-button>
      <ion-button color="medium"><ion-icon name="trash-outline"></ion-icon></ion-button>
      <ion-button color="medium"><ion-icon name="mail-outline"></ion-icon></ion-button>
      <ion-button color="medium"><ion-icon name="ellipsis-horizontal"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <h4 class="ion-padding">OK sign in link</h4>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/OK-grn-fff-111-circle-sig.png">
    </ion-avatar>
    <ion-label>
      <div class="field-label">no-reply&nbsp;&nbsp;7:30 PM </div>
      <div class="field-label">to username@domain.com</div>
    </ion-label>
    <ion-icon slot="end" name="ellipsis-horizontal"></ion-icon>
  </ion-item>
  <ion-row class="ion-padding">
    <ion-text class="ion-text-justify text-smaller">
      Tap the link below to sign into OK<br/>&nbsp;
    </ion-text>
  </ion-row>
  <ion-toolbar>
    <ion-button shape="round" expand="block" color="dark" class="pad20" routerLink="/verify-identity">
      <ion-icon src="/assets/ok-check-on.svg" class="sv-shadow"></ion-icon>&nbsp;&nbsp;Sign in with Link
    </ion-button>
  </ion-toolbar>
</ion-content>

<ion-footer class="ion-no-border ion-margin-bottom">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-button size="small" color="medium" fill="outline" expand="block"><ion-icon name="return-up-back-outline"></ion-icon>&nbsp;&nbsp;Reply</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" color="medium" fill="outline" expand="block"><ion-icon name="return-up-back-outline"></ion-icon>&nbsp;&nbsp;Reply all</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button size="small" color="medium" fill="outline" expand="block"><ion-icon name="return-up-forward-outline"></ion-icon>&nbsp;&nbsp;Forward</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
