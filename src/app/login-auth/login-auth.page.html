<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home-scanner" routerDirection="back">
        <ion-label color="medium">Cancel</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page">
  <div class="hv-center">
    <ion-item lines="none" color="transparent" class="ion-align-items-baseline dark-gradient">
      <ion-avatar class="merchant-logo">
        <img src="/assets/aerpass-merchant-logo.png" alt="Merchant Logo">
      </ion-avatar>
      <ion-label class="ion-padding-start" color="light">
        www.aerpass.com
        <div class="address-label">
          Website login request
        </div>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-center section-header" color="primary">Login as:</ion-label>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-avatar>
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
        <ion-label class="ion-padding-start">
          Display Name - Work
          <div class="field-label">username@aerpass.com</div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
        <ion-label class="ion-padding-start">
          Display Name - Home
          <div class="field-label">username@gmail.com</div>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar>
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
        <ion-label class="ion-padding-start">
          AerPass - Admin
          <div class="field-label">admin@aerpass.com</div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15" routerLink="/login-success">
      Authorize
    </ion-button>
  </ion-toolbar>
</ion-footer>
