<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/aerpass-blue.svg">
      </ion-title>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page" fullscreen="true">
  <div class="v-center">
    <ion-card class="ion-margin">
      <h4 class="ion-text-center">
        Scan QR code to connect to<br/>
        <span style="color: var(--ion-color-secondary)">Domain Name</span>
      </h4>
      <ion-row class="pad15 ion-justify-content-center">
        <div class="display-qr">
          <img src="/assets/qr-code-moderna-vac2.svg" routerLink="/auth-login" />
        </div>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center text-smaller">
          &nbsp;&nbsp;<br/>
          – OR –<br/>&nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-row class="pad15 ion-justify-content-center">
        <ion-item>
          <ion-label position="floating" color="medium">
            Enter mobile number
          </ion-label>
          <ion-input inputmode="tel" type="tel"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          &nbsp;&nbsp;<br/>&nbsp;&nbsp;
        </ion-text>
      </ion-row>

      <ion-row class="pad5">
        <ion-text class="ion-text-justify text-smallest">
          &nbsp;&nbsp;<br/>
          To continue, AerPass will share your display name, email address, language preference, and profile picture with Domain Name. Before using this app, you can review Domain Name's <span style="color: var(--ion-color-secondary)">privacy policy</span> and <span style="color: var(--ion-color-secondary)">terms of service</span>.<br/>&nbsp;
        </ion-text>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
