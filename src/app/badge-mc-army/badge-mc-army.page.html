<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-menu-button color="milconnect2"></ion-menu-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/logo-milconnect-p2.svg" alt="" />
      </ion-title>
    </ion-text>
    <!--<ion-buttons slot="end">
      <ion-button color="milconnect2" routerLink="/settings" routerDirection="root" fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container-top">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="profile-home">
            <ion-avatar class="profile-frame-home">
              <img src="/assets/jess-taylor-profile.jpg" class="profile-pic-home" alt="Profile Pic" routerLink="/badge-mc-default-code" routerDirection="root" />
            </ion-avatar>
          </div>
        </ion-row>
        <ion-text class="section-header" color="milconnect2">
          Hannah Taylor
        </ion-text>
      </div>
    </ion-row>
  </div>
  <div id="container-bottom">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="display-qr">
            <img src="/assets/ap-safety-pass-result-qr.svg" alt="" />
          </div>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-icon src="/assets/links-mark.svg" color="milconnect2" class="icon-larger"></ion-icon>
        </ion-row>
      </div>
    </ion-row>
  </div>

</ion-content>

<ion-tab-bar slot="bottom" class="tab-blur">
  <ion-tab-button routerLink="/badge-mc-default" routerDirection="back">
    <ion-label color="milconnect2">Badge</ion-label>
    <ion-icon name="qr-code-outline" color="milconnect2"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home-scanner-milconnect" routerDirection="root">
    <ion-label>Scanner</ion-label>
    <ion-icon name="scan-outline"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/profile-home-mc" routerDirection="forward">
    <ion-label>Account</ion-label>
    <ion-icon name="person-outline"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
