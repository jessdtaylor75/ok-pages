<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home-scanner" routerDirection="back">
        <ion-label color="medium">Cancel</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page">
  <div class="hv-center">
    <ion-item lines="none" color="transparent" class="ion-align-items-baseline dark-gradient">
      <ion-avatar class="merchant-logo">
        <img src="/assets/aerpass-merchant-logo.png" alt="Merchant Logo">
      </ion-avatar>
      <ion-label class="ion-padding-start" color="light">
        AerPass
        <div class="address-label">
          1905 15th St #1287<br/>
          Boulder, CO 80302 &nbsp;&nbsp;USA
        </div>
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        &nbsp;&nbsp;
        <div class="address-label">
          720.306.5058<br/>
          aerpass.com
        </div>
      </ion-note>
    </ion-item>
    <ion-item detail>
      <ion-label>Amount</ion-label>
      <ion-label slot="end" class="ion-text-end">$50.00</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked" class="field-label">Method</ion-label>
      <div class="pad10 pay-account-auth">
        <img src="/assets/card-trans.png" class="pay-account-header">
        <ion-item lines="none" color="transparent" class="ion-align-items-baseline">
          <ion-avatar>
            <img src="/assets/aerpass-merchant-logo.png">
          </ion-avatar>
          <ion-label class="ion-padding-start" color="light">AerPass Direct</ion-label>
        </ion-item>
      </div>
      <!-- Set pay-account-auth img url var in app.scss to "aerpass-card.png" for bank payment type, and "cardbrand.svg" for card payment type -->
      <!-- Avatar Options: "/aerpass-merchant-logo.png" or "bank-logo.png" or "null"-->
      <!-- Label Options: "AerPass Direct" or "BankName &bull;&bull;&bull;&bull; 0331" -->
      <!-- <ion-img src="/assets/card-trans.png" alt="default" class="pad10 pay-account-auth"></ion-img> -->
    </ion-item>
    <ion-item detail routerLink="/choose-address">
      <ion-label>
        <div class="field-label">Shipping Address</div>
        197 2nd Ave Floor 5<br>New York, NY 10003&nbsp;&nbsp;&nbsp;USA
      </ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15" routerLink="/payment-success">
      Authorize
    </ion-button>
  </ion-toolbar>
</ion-footer>
