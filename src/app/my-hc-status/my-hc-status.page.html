<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-hc-status"></ion-back-button>
    </ion-buttons>
    <ion-title color="safetypass">
      My SafetyPASS Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <div class="profile">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
      <div class="btn">
        <ion-fab-button size="small" color="light" translucent="true">
          <ion-label color="primary">:30</ion-label>
        </ion-fab-button>
      </div>
    </div>
  </ion-row>
  <ion-text class="section-header" color="primary"><br/>Display Name<br/><br/></ion-text>

  <ion-list>
    <ion-item>
      <ion-text class="text-smallest">The following elements are the drivers of my SafetyPASS.</ion-text>
    </ion-item>
    <ion-list-header>
      <ion-text class="text-smallest">My Vaccination Status</ion-text>
    </ion-list-header>
    <ion-item>
      <ion-icon name="checkmark-done-circle" color="success"></ion-icon>
      <ion-label class="ion-padding-start">Vaccinated</ion-label>
      <ion-note>02/23/2021</ion-note>
    </ion-item>
    <ion-list-header>
      <ion-text class="text-smallest">My Health Check Status</ion-text>
    </ion-list-header>
    <ion-item lines="none">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      <ion-label class="ion-padding-start">Last Negative Virus Test</ion-label>
      <ion-note>03/02/2021</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-done-circle-outline" color="success"></ion-icon>
      <ion-label class="ion-padding-start">Recovered</ion-label>
      <ion-icon name="ellipse-outline" color="medium" slot="end"></ion-icon>
    </ion-item>
    <ion-list-header>
      <ion-text class="text-smallest">Anonymous Exposure Alerts</ion-text>
    </ion-list-header>
    <ion-item>
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Enrolled for Alerts</ion-label>
      <ion-icon name="ellipse-outline" color="medium" slot="end"></ion-icon>
    </ion-item>
    <ion-list-header>
      <ion-text class="text-smallest">Safe Paths</ion-text>
    </ion-list-header>
    <ion-item>
      <ion-icon name="heart-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Safe Paths Active</ion-label>
      <ion-icon name="ellipse-outline" color="medium" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
