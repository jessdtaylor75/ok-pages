<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button color="medium" defaultHref="/home-scanner"></ion-back-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/logo-mc-white.svg">
      </ion-title>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page" fullscreen="true">
  <div class="v-center">
    <ion-card class="ion-margin">
      <h4 class="ion-text-center">
        Connect to<br/>
        <!--<span style="color: var(--ion-color-secondary)">1800Flowers Sign-In</span>-->
      </h4>
      <ion-row class="ion-justify-content-center">
        <img class="pad20" src="/assets/Costco-Logo.wine.svg" alt="client-logo"/>
        <!-- <img class="pad20" src="{{client.domainLogo}}" alt="client-logo"/> -->
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          &nbsp;&nbsp;<br/>&nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-toolbar>
        <ion-button expand="block" class="pad15" color="milconnect2" routerLink="/auth-login">
          Use&nbsp;&nbsp;
          <img class="brand" src="/assets/logo-mc-white.svg">
        </ion-button>
      </ion-toolbar>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center text-smaller">
          &nbsp;&nbsp;<br/>
          Not a member?<br/>&nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-toolbar>
        <ion-button expand="block" class="pad15" color="milconnect" fill="outline" href="http://militaryconnect-client-dev.s3-website-us-east-1.amazonaws.com/">
          Join&nbsp;&nbsp;
          <img class="brand" src="/assets/logo-mc-hor.svg">
        </ion-button>
      </ion-toolbar>
      <ion-row class="ion-justify-content-center">
        <ion-text class="ion-text-center">
          &nbsp;&nbsp;
        </ion-text>
      </ion-row>
      <ion-row class="pad5">
        <ion-text class="ion-text-justify text-smallest">
          &nbsp;&nbsp;<br/>
          To continue, Military Connect will share your display name, email address, language preference, and profile picture with Costco. Before using this app, you can review Costco's <span style="color: var(--ion-color-secondary)">privacy policy</span> and <span style="color: var(--ion-color-secondary)">terms of service</span>.<br/>&nbsp;
        </ion-text>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
