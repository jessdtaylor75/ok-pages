<ion-header class="ion-no-border">
  <ion-toolbar color="danger"></ion-toolbar>
</ion-header>
<ion-content color="danger">

  <ion-row>
    <div class="hv-center">
      <ion-icon name="alert-circle-outline" class="icon-huge" color="light"></ion-icon><br/>
      <ion-text class="ion-justify-content-center"><h1 color="light">ERROR!</h1></ion-text>
    </div>
  </ion-row>

  <ion-row class="lower-third ion-justify-content-center">
    <ion-text class="text-small ion-text-center" color="dark">
      The email address is currently in use.
    </ion-text>
  </ion-row>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="danger">
    <ion-segment value="try-again">
      <ion-segment-button value="try-again">
        <ion-label>Try Again</ion-label>
      </ion-segment-button>
      <ion-segment-button value="recover-account" routerLink="/scan-email-recovery">
        <ion-label>&nbsp;Recover Account&nbsp;</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
