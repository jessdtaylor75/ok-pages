<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- IF THERE IS NO PROFILE, CANCELLING GOES WHERE? -->
      <!--      <ion-button fill="clear" routerLink="/scan" color="primary">-->
      <!--        Cancel-->
      <!--      </ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="profile-pic-frame">
        <ion-avatar class="profile-pic">
          <ion-icon name="person-circle-outline" color="medium" class="profile-pic"></ion-icon>
        </ion-avatar>
      </div>
    </ion-row>
    <ion-text color="primary">Profile</ion-text>
  </div>
  <ion-list>
    <ion-item>
      <ion-icon name="person-circle-outline" color="medium" slot="start"></ion-icon>
      <ion-text>Personal Information</ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon src="/assets/A-symbol.svg" color="medium" slot="start"></ion-icon>
      <ion-text>AerPass IDs</ion-text>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="card-outline" color="medium" slot="start"></ion-icon>
      Banks & Cards
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-icon name="heart" color="medium" slot="start"></ion-icon>
      Health Information
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="heart" color="medium" slot="start"></ion-icon>
      Employment Information
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item></ion-item>
    <ion-item>
      <ion-icon name="finger-print-outline" color="medium" slot="start"></ion-icon>
      Login & Security
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="documents-outline" color="medium" slot="start"></ion-icon>
      Legal Agreements
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item lines="none">
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
