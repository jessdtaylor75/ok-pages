<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <!--<ion-buttons slot="end">
      <ion-button color="primary" routerLink="/view-notifications" routerDirection="root" fill="clear">
        <ion-icon name="notifications-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <div class="profile">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
      <div class="btn">
        <ion-fab-button size="small" color="army-black" translucent="true" routerLink="/home">
          <ion-icon src="/assets/links-mark.svg" color="army-star"></ion-icon>
          <!--<ion-icon name="qr-code-outline" color="primary"></ion-icon>-->
        </ion-fab-button>
      </div>
    </div>
  </ion-row>
  <ion-text class="section-header" color="primary">
    <br/>Jane Fentum<br/><br/>
  </ion-text>
  <ion-list>
    <ion-item detail routerLink="/view-personal-info">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Personal Info</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-idcard-list">
      <ion-icon src="/assets/id-card-outline.svg" color="medium"></ion-icon>
      <ion-label class="ion-padding-start" color="medium">ID Cards</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id-list">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Online IDs</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-bank-list">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label class="ion-padding-start">Payment Methods</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-address-list">
      <ion-icon name="home-outline" color="medium"></ion-icon>
      <ion-label class="ion-padding-start" color="medium">
        Shipping Addresses
      </ion-label>
    </ion-item>
    <ion-item detail routerLink="/passes-modal">
      <ion-icon name="wallet-outline" color="medium"></ion-icon>
      <ion-label class="ion-padding-start" color="medium">Tickets & Passes</ion-label>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item detail routerLink="/app-browser">
      <ion-icon src="/assets/links-mark.svg" color="milconnect"></ion-icon>
      <ion-label class="ion-padding-start" color="milconnect">MilitaryDeals</ion-label>
    </ion-item>
    <!--<ion-item detail routerLink="/view-hc-controls">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label class="ion-padding-start">Safe Space Settings</ion-label>
    </ion-item>-->
    <ion-item-divider color="light"></ion-item-divider>
    <!--<ion-item detail routerLink="/biometrics-security">
      <ion-icon name="finger-print-outline"></ion-icon>
      <ion-label class="ion-padding-start">Biometrics & Security</ion-label>
    </ion-item>-->
    <ion-item detail routerLink="/legal-agreements">
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label class="ion-padding-start">Legal Agreements</ion-label>
    </ion-item>
    <ion-item lines="none">
    </ion-item>
  </ion-list>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/home" routerDirection="back">
    <ion-label color="primary">Display ID</ion-label>
    <ion-icon src="/assets/links-mark.svg" color="primary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home-scanner" routerDirection="root">
    <ion-label color="primary">Scanner</ion-label>
    <ion-icon name="scan-outline" color="primary"></ion-icon>
  </ion-tab-button>
  <!--<ion-tab-button routerLink="/passes-modal" routerDirection="forward">
    <ion-label color="primary">Wallet</ion-label>
    <ion-icon name="wallet-outline" color="primary"></ion-icon>
  </ion-tab-button>-->
  <ion-tab-button routerLink="/profile-home" routerDirection="forward">
    <ion-label color="secondary">Profile</ion-label>
    <ion-icon name="person-circle-outline" color="secondary"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
