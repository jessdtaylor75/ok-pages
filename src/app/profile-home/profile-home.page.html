<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">
    Display Name<br/><br/>
  </ion-text>
  <ion-list>
    <ion-item detail routerLink="/view-personal-info">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Personal Info</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id-list">
      <ion-icon src="/assets/A-symbol.svg"></ion-icon>
      <ion-label class="ion-padding-start">AerPass Personas</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-bank-list">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label class="ion-padding-start">Banks & Cards</ion-label>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item detail routerLink="/view-health-info">
      <ion-icon name="heart"></ion-icon>
      <ion-label class="ion-padding-start">Health Check</ion-label>
    </ion-item>
    <!-- <ion-item detail routerLink="/view-employer-list">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label class="ion-padding-start">Employer Info</ion-label>
    </ion-item> -->
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item detail routerLink="/biometrics-security">
      <ion-icon name="finger-print-outline"></ion-icon>
      <ion-label class="ion-padding-start">Biometrics & Security</ion-label>
    </ion-item>
    <ion-item detail routerLink="/legal-agreements">
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label class="ion-padding-start">Legal Agreements</ion-label>
    </ion-item>
    <ion-item lines="none">
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15" routerLink="/home-scanner">
      <ion-icon name="qr-code-outline"></ion-icon>&nbsp;&nbsp;Scan to Login / Pay
    </ion-button>
  </ion-toolbar>
</ion-footer>
