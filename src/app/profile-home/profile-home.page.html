<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-personal-info">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">
    Profile<br/>&nbsp;
  </ion-text>
  <ion-list>
    <ion-item detail routerLink="/view-personal-info">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Personal Info</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id-list">
      <ion-icon src="/assets/A-symbol.svg"></ion-icon>
      <ion-label class="ion-padding-start">AerPass ID Info</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-bank-list">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label class="ion-padding-start">Banks & Cards</ion-label>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item detail routerLink="/view-health-info">
      <ion-icon name="heart"></ion-icon>
      <ion-label class="ion-padding-start">Health Info</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-employer-list">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label class="ion-padding-start">Employer Info</ion-label>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item detail routerLink="/home-scanner">
      <ion-icon name="finger-print-outline"></ion-icon>
      <ion-label class="ion-padding-start">Biometrics & Security</ion-label>
    </ion-item>
    <ion-item detail routerLink="/legal-agreements">
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label class="ion-padding-start">Legal Agreements</ion-label>
    </ion-item>
    <ion-item lines="none">
    </ion-item>
  </ion-list>

</ion-content>
