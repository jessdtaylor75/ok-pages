<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-avatar slot="start" class="profile-pic-toolbar ion-margin-start" routerLink="/profile-select">
      <img src="/assets/jess-taylor-profile.jpg" alt="" />
    </ion-avatar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="utility">
  <ion-card>
    <img src="/assets/og-user-profile-plus.jpg" alt="Cherry Taylor">
    <ion-item lines="none">
      <ion-label color="primary">
        <b>Cherry Taylor</b><br/>
        <ion-text class="text-smaller" color="medium">a-ok.me</ion-text>
      </ion-label>
        <ion-fab-button slot="end" size="small" color="utility">
            <ion-icon name="qr-code-outline"></ion-icon>
        </ion-fab-button>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item routerLink="/personal-info">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label class="ion-padding-start">Personal Info</ion-label>
      </ion-item>
      <ion-item routerLink="/personal-info">
        <ion-icon name="key-outline"></ion-icon>
        <ion-label class="ion-padding-start">Account</ion-label>
      </ion-item>
        <ion-item lines="none" routerLink="/settings">
            <ion-icon name="phone-portrait-outline"></ion-icon>
            <ion-label class="ion-padding-start">Linked Devices</ion-label>
        </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item routerLink="/settings">
          <ion-icon src="/assets/invert-mode-outline.svg" class="rotate-90"></ion-icon>
        <ion-label class="ion-padding-start">Appearance</ion-label>
      </ion-item>
        <ion-item routerLink="/settings-security">
            <ion-icon name="notifications-outline"></ion-icon>
            <ion-label class="ion-padding-start">Notifications</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
            <ion-icon src="/assets/chatbubble-off.svg"></ion-icon>
            <ion-label class="ion-padding-start">Chats</ion-label>
        </ion-item>
        <ion-item routerLink="/settings">
            <ion-icon src="/assets/at-sign-off.svg"></ion-icon>
            <ion-label class="ion-padding-start">Feeds</ion-label>
        </ion-item>
      <ion-item lines="none" routerLink="/settings">
        <ion-icon src="/assets/circle-check-ok-grn-mid.svg" color="primary"></ion-icon>
        <ion-label class="ion-padding-start">Signatures</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-item routerLink="/settings-security">
          <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-label class="ion-padding-start">Privacy</ion-label>
      </ion-item>
      <ion-item routerLink="/settings-security">
          <ion-icon name="pie-chart-outline"></ion-icon>
        <ion-label class="ion-padding-start">Data Usage</ion-label>
      </ion-item>
      <ion-item lines="none" routerLink="/legal">
        <ion-icon name="documents-outline"></ion-icon>
        <ion-label class="ion-padding-start">Legal Agreements</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
    <ion-card>
        <ion-list>
            <ion-item routerLink="/settings-security">
                <ion-icon name="help-circle-outline"></ion-icon>
                <ion-label class="ion-padding-start">Help</ion-label>
            </ion-item>
            <ion-item lines="none" routerLink="/connected-accounts">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-label class="ion-padding-start">Invite Your Friends</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>

</ion-content>

  </ion-tab-button>
  <ion-tab-button routerLink="/chat-list" routerDirection="root">
    <ion-label color="medium">Chats</ion-label>
    <ion-icon src="/assets/chatbubble-off.svg"></ion-icon>
  </ion-tab-button>

    <ion-tab-button routerLink="/channel-list" routerDirection="root">
        <ion-label color="medium">Feeds</ion-label>
