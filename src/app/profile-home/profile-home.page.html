<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-personal-info">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-pic">
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Profile</ion-text>
    </div>
  </div>
  <ion-list>
    <ion-item detail routerLink="/view-personal-info">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="ion-padding-start">Personal Information</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-id-list">
      <ion-icon src="/assets/A-symbol.svg"></ion-icon>
      <ion-label class="ion-padding-start">AerPass IDs</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-bank-list">
      <ion-icon name="card-outline"></ion-icon>
      <ion-label class="ion-padding-start">Banks & Cards</ion-label>
    </ion-item>
    <ion-item>

    </ion-item>
    <ion-item detail routerLink="/view-health-info">
      <ion-icon name="heart"></ion-icon>
      <ion-label class="ion-padding-start">Health Information</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon name="business-outline"></ion-icon>
      <ion-label class="ion-padding-start">Employment Information</ion-label>
    </ion-item>
    <ion-item></ion-item>
    <ion-item detail>
      <ion-icon name="finger-print-outline"></ion-icon>
      <ion-label class="ion-padding-start">Login & Security</ion-label>
    </ion-item>
    <ion-item detail>
      <ion-icon name="documents-outline"></ion-icon>
      <ion-label class="ion-padding-start">Legal Agreements</ion-label>
    </ion-item>
    <ion-item lines="none">
    </ion-item>
  </ion-list>

</ion-content>
