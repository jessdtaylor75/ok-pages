<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bank-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="pay-account-info">
        <img src="/assets/card-trans.png" class="pay-account-header">
        <ion-item lines="none" color="transparent" class="ion-align-items-baseline">
          <!--<ion-avatar>
            <img src="/assets/chase.png">
          </ion-avatar>
          <ion-label class="ion-padding-start" color="light">&bull;&bull;&bull;&bull; 0331 &nbsp;&nbsp; Exp 08/22</ion-label>-->
        </ion-item>
      </div>
    </ion-row>
  </div>
  <ion-list>
    <ion-item></ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-input type="number" placeholder="Card number"></ion-input>
          </ion-col>
          <ion-col size="3">
            <ion-input type="number" placeholder="MM / YY"></ion-input>
          </ion-col>
          <ion-col size="2">
            <ion-input type="number" placeholder="CVC"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
      <ion-text class="ion-padding-start text-smallest" color="medium">
        Account info is never stored on your device.
      </ion-text>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-bottom" routerLink="/bank-list">
      Save Card
    </ion-button>
  </ion-toolbar>
</ion-footer>
