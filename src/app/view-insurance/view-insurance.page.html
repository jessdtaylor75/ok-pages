<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/view-health-info">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-insurance">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-pic">
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Health Insurance</ion-text>
    </div>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <h3 class="field-label">Provider</h3>
        <H2>Health First</H2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3 class="field-label">Member ID</h3>
        <H2>800064491</H2>
      </ion-label>
      <ion-label slot="end" align="right">
        <h3 class="field-label">Verified</h3>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="dark">Delete Account</ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
