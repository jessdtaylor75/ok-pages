<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-bank-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Checking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="pad10">
        <img src="/assets/capitalone.png"  alt="Capital One"/>
      </div>
    </ion-row>
  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Name</div>
        Capital One Bank N.A.
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Account</div>
        Checking &bull;&bull;&bull;&bull; 9099
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
      <ion-text class="ion-padding-start text-smallest" color="medium">
        Account info is never stored on your device.
      </ion-text>
    </ion-item>
    <ion-item-sliding>
      <ion-item detail>
        <ion-label color="dark">
          <div class="field-label">Swipe Right to</div>
          Delete Account
        </ion-label>
        <ion-label slot="end" class="ion-text-end">
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable routerLink="/view-bank-list">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
