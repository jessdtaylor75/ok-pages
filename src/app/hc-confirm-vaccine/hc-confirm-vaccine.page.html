<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hc-clinical-scanner"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Confirm Vaccination
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <div class="profile">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
      <div class="btn">
        <ion-fab-button size="small" color="light" translucent="true">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
        </ion-fab-button>
      </div>
    </div>
  </ion-row>
  <ion-text class="section-header" color="primary">
    &nbsp;&nbsp;<br/>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Full name</div>
        FIRST MIDDLE SURNAME
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">DOB</div>
        09/17/1972
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Manufacturer</div>
        Moderna SARS-CoV-2 Vaccine
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Lot number</div>
        026L20-1A
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Exp</div>
        06/20/2021
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-text class="ion-text-center">Injection Location<br/>&nbsp;&nbsp;</ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-toolbar>
        <ion-segment value="left">
          <ion-segment-button value="left">
            <ion-label>Left arm</ion-label>
          </ion-segment-button>
          <ion-segment-button value="right">
            <ion-label>Right arm</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-row>
  </div>
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-vertical" routerLink="/success">
      Confirm
    </ion-button>
  </ion-toolbar>
</ion-footer>
