<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/home-scanner">
      <ion-button>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">

  <ion-row>
    <div class="hv-center">
      <ion-icon name="checkmark-circle-outline" class="icon-huge" color="light"></ion-icon><br/>
      <ion-text class="ion-justify-content-center"><h1 color="light">SUCCESS!</h1></ion-text>
    </div>
  </ion-row>

  <ion-row class="lower-third ion-justify-content-center">
    <ion-text class="text-small ion-text-center" color="dark">
      Your email address is verified.
    </ion-text>
  </ion-row>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-button expand="block" class="pad15" color="light" routerLink="/home-scanner">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
