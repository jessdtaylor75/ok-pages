<ion-tab-bar translucent="true" slot="top">

        <ion-icon src="/assets/ok-check-off.svg"></ion-icon>
        <ion-label color="medium">Calendar</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/channel-list" routerDirection="root">
        <ion-label color="medium">Channels</ion-label>
        <ion-icon src="/assets/at-sign-off.svg"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/chat-list-group" routerDirection="root">
        <ion-label color="medium">Circles</ion-label>
        <ion-icon src="/assets/radio-button-off.svg" color="medium"></ion-icon>
    </ion-tab-button>
    <ion-tab-button routerLink="/chat-list" routerDirection="root">
        <ion-label color="medium">Chats</ion-label>
        <ion-icon name="chatbubble-outline" color="medium"></ion-icon>

    <ion-tab-button routerLink="/connected-accounts" routerDirection="root">
        <ion-label color="medium">Contacts</ion-label>
        <ion-icon name="people-circle-outline" color="medium"></ion-icon>
    </ion-tab-button>
