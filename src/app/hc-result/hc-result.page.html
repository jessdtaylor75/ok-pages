<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="safetypass">
      Safety PASS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>

  <ion-slides style="width: 100%">

    <ion-slide>
      <div class="ion-text-center">
      <ion-row class="ion-justify-content-center">
        <ion-icon name="checkmark-done-circle" class="display-qr" color="success"></ion-icon>
      </ion-row>
      <div class="pad-top3">
        <ion-text>Clear</ion-text><br/>&nbsp;
      </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="checkmark-circle" class="display-qr" color="success"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>Clear</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="checkmark-done-circle-outline" class="display-qr" color="success"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>Clear</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="checkmark-circle-outline" class="display-qr" color="success"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>Clear</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="warning" class="display-qr" color="warning"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>See Checklist</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="warning-outline" class="display-qr" color="hot"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>Restricted</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-icon name="warning" class="display-qr" color="danger"></ion-icon>
        </ion-row>
        <div class="pad-top3">
          <ion-text>Restricted</ion-text><br/>&nbsp;
        </div>
      </div>
    </ion-slide>

  </ion-slides>
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-evenly">
      <ion-text>&nbsp;</ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-evenly">
      <ion-button shape="circle" fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
      <ion-button shape="circle" fill="clear">
        <ion-icon name="share-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-bottom" routerLink="/hc-access-scanner">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
