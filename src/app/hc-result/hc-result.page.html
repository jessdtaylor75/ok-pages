<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Health Check
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>

  <div class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <div class="display-qr" routerLink="/hc-status-recovered">
        <ion-icon name="checkmark-circle-outline" class="display-qr" color="success"></ion-icon>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text>COVID-19 Clear</ion-text><br/>
      <ion-button color="primary" size="small" fill="clear">Last test: 6/14/2020</ion-button>
    </div>
  </div>
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-evenly">
      <ion-text>&nbsp;</ion-text>
    </ion-row>
    <ion-row class="ion-justify-content-evenly">
      <ion-button shape="circle" fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
      <ion-button shape="circle" fill="clear">
        <ion-icon name="share-outline"></ion-icon>
      </ion-button>
    </ion-row>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15" routerLink="/home-scanner">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>
