<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/view-health-info">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="profile-frame">
        <ion-avatar class="profile-pic">
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary"></ion-text>
    </div>
  </div>
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <ion-icon name="checkmark-circle-outline" class="display-qr" color="success"></ion-icon>
    </ion-row>
    <div class="pad-top3">
      <ion-text>COVID-Clear</ion-text><br>
      <ion-button color="primary" size="small" fill="clear">Last test: 6/14/2020</ion-button>
    </div>
  </div>


</ion-content>
