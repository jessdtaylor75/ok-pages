<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Activate Card</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home-scanner" routerDirection="back">
        <ion-label color="medium">Cancel</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <div class="profile">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
      <div class="btn">
        <ion-fab-button size="small" color="light" translucent="true" routerLink="/profile-code">
          <ion-icon name="qr-code-outline" color="primary"></ion-icon>
        </ion-fab-button>
      </div>
    </div>
  </ion-row>
    <ion-text class="section-header" color="primary">
      <br/>Display Name<br/><br/>
    </ion-text>
  <ion-list>
    <ion-item lines="none">
      <ion-label position="stacked" style="margin-bottom: 1vw">Select Payment Method</ion-label>

      <ion-slides style="width: 100%">

        <ion-slide>
          <div class="method">
            <div class="card-top"></div>
            <ion-item lines="none" color="transparent" class="card-size">
              <ion-avatar>
                <img src="/assets/wellsfargo.png" alt="Merchant">
              </ion-avatar>
              <ion-label class="ion-padding-start" color="light">AerPass Direct &bull;&bull;&bull;&bull; 1111</ion-label>
            </ion-item>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="method"
               style="background: url(/assets/visa.svg) no-repeat center; background-size: contain;">
            <div class="card-top"></div>
            <ion-item lines="none" color="transparent" class="card-size">
              <ion-avatar>
                <img src="/assets/chase.png" alt="Merchant">
              </ion-avatar>
              <ion-label class="ion-padding-start" color="light">
                Visa &bull;&bull;&bull;&bull; 0331
              </ion-label>
            </ion-item>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="method"
               style="background: url(/assets/mastercard.svg) no-repeat center; background-size: contain;">
            <div class="card-top"></div>
            <ion-item lines="none" color="transparent" class="card-size">
              <ion-avatar>
                <img src="/assets/citi.png" alt="Merchant">
              </ion-avatar>
              <ion-label class="ion-padding-start" color="light">
                MasterCard &bull;&bull;&bull;&bull; 6789
              </ion-label>
            </ion-item>
          </div>
        </ion-slide>

        <ion-slide>
          <div class="method"
               style="background: url(/assets/amex.svg) no-repeat center; background-size: contain;">
            <div class="card-top"></div>
            <ion-item lines="none" color="transparent" class="card-size">
              <ion-label class="ion-padding-start" color="light">
                American Express &bull;&bull;&bull;&bull; 6789
              </ion-label>
            </ion-item>
          </div>
        </ion-slide>

      </ion-slides>

    </ion-item>
    <!-- Set pay-account-auth img url var in app.scss to "aerpass-card.png" for bank payment type, and "cardbrand.svg" for card payment type -->
    <!-- Avatar Options: "/aerpass-merchant-logo.png" or "bank-logo.png" or "null"-->
    <!-- Label Options: "AerPass Direct" or "BankName &bull;&bull;&bull;&bull; 0331" -->
    <!-- <ion-img src="/assets/card-trans.png" alt="default" class="pad10 pay-account-auth"></ion-img> -->
    <!-- <ion-item detail routerLink="/choose-address">
      <ion-label>
        <div class="field-label">Shipping Address</div>
        123 4th Ave Apt 5<br>New York, NY 10001&nbsp;&nbsp;&nbsp;USA
      </ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-justify-content-center">
    <ion-icon name="shield-checkmark-outline" class="icon-larger" color="primary"></ion-icon>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-text class="text-smallest" color="medium">
      Secure Transaction.<br/><br/>
    </ion-text>
  </ion-row>
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-bottom" routerLink="/activate-card-success">
      Authorize
    </ion-button>
  </ion-toolbar>
</ion-footer>
