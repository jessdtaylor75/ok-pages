<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/passes-modal"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Andy C All Night
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container-top">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="profile-home">
            <ion-avatar class="profile-frame-home">
              <img src="/assets/jess-taylor-profile.jpg" class="profile-pic-home" alt="Profile Pic" routerLink="/profile-home" routerDirection="root">
            </ion-avatar>
            <div class="btn">
              <ion-fab-button color="warning" routerLink="/pass-checklist-fix">
                <ion-icon name="warning-outline" class="icon-fab"></ion-icon>
              </ion-fab-button>
            </div>
          </div>
        </ion-row>
        <ion-text class="section-header" color="light">
          Jane Fentum
        </ion-text>
      </div>
    </ion-row>
  </div>
  <div id="container-bottom">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="display-qr">
            <ion-icon name="warning" class="icon-huge" color="warning" routerLink="/pass-checklist-fix"></ion-icon>
          </div>
        </ion-row>
      </div>
    </ion-row>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment color="light" value="qr-code">
      <ion-segment-button value="qr-code">
        <ion-label color="primary">Pass Code</ion-label>
      </ion-segment-button>
      <ion-segment-button value="details" routerLink="/pass2-details">
        <ion-label color="primary">Details</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
