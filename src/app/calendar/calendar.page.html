<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-avatar slot="start" class="profile-pic-toolbar ion-margin-start" routerLink="/profile-select">
      <img src="/assets/jess-taylor-profile.jpg" alt="" />
    </ion-avatar>
    <ion-title class="ion-justify-content-center">
      <ion-icon src="/assets/OK-grn-fff.svg" class="icon-larger sv-shadow"></ion-icon>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="search" color="light"></ion-icon>
      </ion-button>
      <ion-button routerDirection="root" fill="clear">
        <ion-icon name="camera" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="dark" class="outline" routerLink="/ok-bottom-sheet" routerDirection="root">
      <ion-icon name="add" class="icon-larger"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="v-center">
    <img src="/assets/efe-kurnaz.jpg" alt="scenic">
  </div>
  <div class="v-center">
    <ion-card>

    </ion-card>
  </div>
</ion-content>

<ion-tab-bar color="dark" slot="bottom" class="ion-no-border">
  <ion-tab-button routerLink="/calendar" routerDirection="root">
    <ion-icon src="/assets/home-on.svg" class="sv-shadow"></ion-icon>
    <ion-label color="success">Home</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/channel-list" routerDirection="root">
    <ion-label color="light">Channels</ion-label>
    <ion-icon src="/assets/at-sign-fff.svg"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/chat-list-group" routerDirection="root">
    <ion-label color="light">Communities</ion-label>
    <ion-icon src="/assets/earth-fff.svg"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/chat-list" routerDirection="root">
    <ion-label color="light">Chats</ion-label>
    <ion-icon src="/assets/chatbubble-fff.svg"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/profile-home" routerDirection="root">
    <ion-label color="light">Settings</ion-label>
    <ion-icon src="/assets/settings-fff.svg"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
