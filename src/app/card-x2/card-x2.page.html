<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bank-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment Method</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-page">
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <div class="pay-account-info">
        <img src="/assets/card-trans.png" class="pay-account-header">
        <ion-item lines="none" color="transparent" class="ion-align-items-baseline">
          <ion-label color="white">&bull;&bull;&bull;&bull; 0331 &nbsp;&nbsp; Exp 08/22</ion-label>
          <ion-icon src="/assets/mastercard.svg" class="icon-larger"></ion-icon>
        </ion-item>
      </div>
    </ion-row>
    <ion-row><ion-text>&nbsp;&nbsp;</ion-text></ion-row>
  </div>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>
          <div class="field-label">Institution</div>
          Citibank
        </ion-label>
        <ion-note slot="end" class="ion-text-end">
          <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="field-label">Account</div>
          MasterCard &bull;&bull;&bull;&bull; 0331
        </ion-label>
        <ion-note slot="end" class="ion-text-end">
          <div class="field-label">Exp</div>
          08/22
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
        <ion-text class="ion-padding-start text-smallest" color="medium">
          Account info is never stored on your device.
        </ion-text>
      </ion-item>
      <ion-item-sliding>
        <ion-item>
          <ion-icon name="trash-outline"></ion-icon>
          <ion-label class="ion-padding-start" color="dark">
            <div class="field-label">Swipe Left to</div>
            Delete Account
          </ion-label>
          <ion-icon name="chevron-back-outline" color="medium" slot="end" class="icon-small"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable routerLink="/delete-payment">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
