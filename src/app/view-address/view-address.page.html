<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/view-address-list">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-address">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-pic">
        <img src="/assets/jess-taylor-profile.jpg">
      </ion-avatar>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Address 1</ion-text>
    </div>
  </div>
  <ion-divider></ion-divider>
  <ion-list>
    <ion-item>
      <ion-label>
        <h3 class="field-label">Address line 1</h3>
        <H2>197 2nd Ave Floor 5</H2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3 class="field-label">Address line 2</h3>
        <H2>New York, NY 10003</H2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3 class="field-label">City</h3>
        <H2>New York</H2>
      </ion-label>
      <ion-label slot="end" align="right">
        <h3 class="field-label">State</h3>
        <H2>NY</H2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3 class="field-label">Post Code</h3>
        <H2>10003</H2>
      </ion-label>
      <ion-label slot="end" align="right">
      <h3 class="field-label">Country</h3>
      <H2>USA</H2>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="dark">Delete Address </ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
