<ion-header class="ion-no-border">
  <ion-toolbar class="ion-margin-top pad5">
    <ion-searchbar color="light"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear">
        <ion-icon name="navigate" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row class="v-center">
    <img src="/assets/map-bg.png" alt="map">
  </ion-row>
</ion-content>

<ion-footer translucent="true">
  <ion-row class="ion-justify-content-center"><ion-icon name="remove" color="primary"></ion-icon></ion-row>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-bottom">
      <ion-button routerLink="/app-browser-map">
        <ion-icon name="locate-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Select Filters&nbsp;</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-bottom">
      <ion-button routerLink="/home-scanner">
        <ion-icon name="scan-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Scan Code&nbsp;</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
