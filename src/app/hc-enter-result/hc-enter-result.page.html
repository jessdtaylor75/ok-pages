<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/hc-clinical-scanner"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Enter Result
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="venue-frame">
      <img src="/assets/logo-utpp.png" class="venue-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">
    &nbsp;&nbsp;<br/>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Full name</div>
        FIRST MIDDLE SURNAME
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">DOB</div>
        09/17/1972
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Manufacturer / Assay</div>
        Access Bio - CareStart Rapid Antigen
      </ion-label>
    </ion-item>
    <ion-radio-group value="">
      <ion-list-header>
        <ion-label>Result</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Negative</ion-label>
        <ion-radio slot="start" color="success" value="negative"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Positive</ion-label>
        <ion-radio slot="start" color="danger" value="positive"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Inconclusive</ion-label>
        <ion-radio slot="start" color="hot" value="inconclusive"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15 ion-margin-vertical" routerLink="/hc-clinical-scanner">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
