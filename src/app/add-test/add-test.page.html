<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-test-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Enter Test Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-searchbar value="Find Test"></ion-searchbar>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">Manufacturer / Lab</ion-label>
      <ion-input type="text" value="PRA Health Sciences" color="medium"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">Type</ion-label>
      <ion-input type="text" value="Serology - Antibody" color="medium"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">Result</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6" class="ion-align-self-start">
            <ion-label position="stacked" color="medium">Test Date</ion-label>
            <ion-input type="date" value=""></ion-input>
          </ion-col>
          <ion-col size="6" class="ion-align-self-end">
            <ion-label position="stacked" color="medium" class="ion-text-end">Result Date</ion-label>
            <ion-input type="date" value="" class="ion-text-end"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">Specimen ID</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" class="pad15" routerLink="/scan-test">
      Scan Report / Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
