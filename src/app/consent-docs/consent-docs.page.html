<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Consent Documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <div class="partner-hero">
        <ion-img src="/assets/logo-safety-pass-01.png"></ion-img>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>
    </div>
  </div>
  <ion-list>
    <ion-item detail href="https://safetypass.sandbox.webshield.io">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label class="ion-padding-start">
        <div class="field-label">Consent</div>
        Personal Privacy Network
      </ion-label>
    </ion-item>
    <ion-item detail href="https://www.aerpass.com/terms-and-conditions">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label class="ion-padding-start">
        <div class="field-label">Consent</div>
        Health Information Access
      </ion-label>
    </ion-item>
    <ion-item detail href="https://www.aerpass.com/privacy">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label class="ion-padding-start">
        <div class="field-label">Consent</div>
        Check In Data Sharing
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
