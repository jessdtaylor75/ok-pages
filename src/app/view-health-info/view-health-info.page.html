<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
        Health Information<br>&nbsp;
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <br>
    <ion-row class="ion-justify-content-center">
        <ion-avatar class="profile-frame">
          <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
        </ion-avatar>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Jess Taylor<br/><br/></ion-text>
    </div>
  </div>
  <ion-list>
    <ion-item detail routerLink="/view-hc-status">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label class="ion-padding-start">Health Check Status</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-insurance">
      <ion-icon name="medkit-outline"></ion-icon>
      <ion-label class="ion-padding-start">Insurance</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-test-list">
      <ion-icon name="medical"></ion-icon>
      <ion-label class="ion-padding-start">Testing</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
