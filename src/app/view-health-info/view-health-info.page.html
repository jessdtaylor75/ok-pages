<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title color="safetypass">
      Safety PASS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <ion-row class="ion-justify-content-center">
      <div class="partner-hero">
        <ion-img src="/assets/logo-safety-pass-01.png"></ion-img>
      </div>
    </ion-row>
    <div class="pad-top3">
      <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>
    </div>
  </div>
  <ion-list>
    <ion-item detail href="https://safetypass.sandbox.webshield.io/">
      <ion-icon src="/assets/shield-cross-outline.svg" color="safetypass"></ion-icon>
      <ion-label class="ion-padding-start">Safety PASS Network</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-hc-status">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label class="ion-padding-start">Safety PASS Badge</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-test-list">
      <ion-icon name="flask-outline"></ion-icon>
      <ion-label class="ion-padding-start">Testing</ion-label>
    </ion-item>
    <ion-item detail routerLink="/view-hc-controls">
      <ion-icon name="medkit-outline"></ion-icon>
      <ion-label class="ion-padding-start">Info & Settings</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
