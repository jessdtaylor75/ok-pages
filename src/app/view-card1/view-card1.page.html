<ion-header class="ion-no-border">

<ion-content>

    <ion-row class="ion-justify-content-center">
      <div class="pay-account-info">
        <img src="/assets/card-trans.png" class="pay-account-header">
        <ion-item lines="none" color="transparent" class="ion-align-items-baseline">
          <ion-avatar>
            <img src="/assets/chase.png">
          </ion-avatar>
          <ion-label class="ion-padding-start" color="light">&bull;&bull;&bull;&bull; 0331 &nbsp;&nbsp; Exp 08/22</ion-label>
        </ion-item>
      </div>

  </div>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Name</div>
        JPMorgan Chase Bank N.A.
      </ion-label>

        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Account</div>
        Visa &bull;&bull;&bull;&bull; 0331
      </ion-label>
      <ion-label slot="end" class="ion-text-end">
        <div class="field-label">Exp</div>
        08/22
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
      <ion-text class="ion-padding-start text-smallest" color="medium">
        Account info is never stored on your device.
      </ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="dark">Delete Account</ion-label>
      <ion-label slot="end" class="ion-text-end">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
