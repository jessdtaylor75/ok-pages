<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Verify Service
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <div class="profile">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic" alt="Profile Pic">
      </ion-avatar>
    </div>
  </ion-row>
  <ion-text class="section-header" color="primary">
    &nbsp;&nbsp;<br/>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Full name</div>
        First Middle Surname
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="milconnect2" slot="end" class="icon-small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Primary email address</div>
        username@aerpass.com
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="milconnect2" slot="end" class="icon-small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Branch</ion-label>
      <ion-select value="branch" interface="action-sheet">
        <ion-select-option value="air_force">Air Force</ion-select-option>
        <ion-select-option value="army">Army</ion-select-option>
        <ion-select-option value="coast_guard">Coast Guard</ion-select-option>
        <ion-select-option value="marine_corps">Marine Corps</ion-select-option>
        <ion-select-option value="navy">Navy</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-select value="status" interface="action-sheet">
        <ion-select-option value="active_duty">Active Duty</ion-select-option>
        <ion-select-option value="veteran">Veteran</ion-select-option>
        <ion-select-option value="retired">Retired</ion-select-option>
        <ion-select-option value="military_family">Military Family</ion-select-option>
        <ion-select-option value="reservist">Reservist</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">
        Date of Birth
      </ion-label>
      <ion-input type="text" placeholder="09/17/1972"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="medium">
        Date in Service
      </ion-label>
      <ion-input type="text" placeholder="06/06/2005"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-padding-start">
        <div class="field-label">&nbsp;&nbsp;</div>
        &nbsp;&nbsp;<br/>
        &nbsp;&nbsp;
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" color="milconnect2" class="pad15 ion-margin-bottom" routerLink="/home-scanner-milconnect">
      Submit
    </ion-button>
  </ion-toolbar>
</ion-footer>
