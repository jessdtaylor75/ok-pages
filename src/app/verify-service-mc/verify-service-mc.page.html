<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Verify Service
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/personal-info-mc-unverified" routerDirection="back">
        <ion-icon name="close-outline" color="milconnect2"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-text>
        &nbsp;&nbsp;<br/>
        Your military service must be verified to access your benefits.<br/>
        &nbsp;&nbsp;<br/>
      </ion-text>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Full name</div>
        First Middle Surname
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="milconnect2" slot="end" class="icon-small"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Primary email address</div>
        username@aerpass.com
      </ion-label>
      <ion-icon name="checkmark-circle-outline" color="milconnect2" slot="end" class="icon-small"></ion-icon>
    </ion-item>
    <ion-item lines="none">
      <ion-text>
        &nbsp;&nbsp;<br/>
        Please select an option below.<br/>
        &nbsp;&nbsp;<br/>
      </ion-text>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-toolbar>
      <ion-button expand="block" color="milconnect2" class="pad15 ion-margin-vertical" routerLink="/ocr-verify-mc">
        Verify by Military ID
      </ion-button>
    </ion-toolbar>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-text class="ion-text-center text-smaller">
      &mdash; OR  &mdash;
    </ion-text>
  </ion-row>
  <ion-row class="ion-margin-bottom">
    <ion-toolbar>
      <ion-button expand="block" color="milconnect2" fill="outline" class="pad15 ion-margin-vertical" routerLink="/verify-service-mc-form">
        Verify by Form
      </ion-button>
    </ion-toolbar>
  </ion-row>
</ion-footer>
