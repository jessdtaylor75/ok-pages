<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Personal Info
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/personal-info-edit">
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="utility">
  <ion-card>
    <ion-img src="/assets/profile-cherry.png" alt="profile pic"></ion-img>
    <ion-list>
      <ion-item>
        <ion-label>
          <div class="field-label">Display name</div>
          Cherry Taylor
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="field-label">Full name</div>
          Cherry Amanda Taylor
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="field-label">Primary email address</div>
          username@domain.com
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="field-label">Mobile number</div>
          +1 (321) 456-7890
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>
          <div class="field-label">DOB</div>
          06/24/1984
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <!--// only appears IF user is enrolled in MilitaryConnect // -->
      <ion-item routerLink="/personal-info-unverified" detail="false">
        <ion-label>
          <div class="field-label">IDV Source</div>
          Passport
        </ion-label>
        <ion-icon name="checkmark-circle" color="true" slot="end" class="icon-small"></ion-icon>
      </ion-item>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-icon name="trash-outline"></ion-icon>
          <ion-label class="ion-padding-start" color="dark">
            <div class="field-label">Swipe Left to</div>
            Delete Account
          </ion-label>
          <ion-icon name="chevron-back-outline" color="medium" slot="end" class="icon-small"></ion-icon>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable routerLink="/delete-account">
            <ion-icon name="trash-outline" slot="start"></ion-icon>
            Delete Account
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-fab horizontal="center">
          <ion-fab-button color="dark" routerLink="/aok-options">
            <ion-icon src="/assets/aok-grn-fff.svg" class="icon-fab"></ion-icon>
          </ion-fab-button>
          <ion-label class="aer-label nudge-down-label" color="primary">Connect</ion-label>
        </ion-fab>
      </ion-col>
      <ion-col size="6">
        <ion-fab horizontal="center">
          <ion-fab-button color="dark" routerLink="/hii5-options">
            <ion-icon src="/assets/hii5-fff-111-grn.svg" class="icon-fab"></ion-icon>
          </ion-fab-button>
          <ion-label class="aer-label nudge-down-label" color="primary">Video</ion-label>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button color="dark" class="outline" size="small" routerLink="/ok-bottom-sheet" routerDirection="root">
    <ion-icon src="/assets/OK-grn-fff.svg"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-tab-bar slot="bottom" class="tab-blur">
  <ion-tab-button routerLink="/channel-list" routerDirection="back">
    <ion-label color="medium">Channels</ion-label>
    <ion-icon src="/assets/at-sign-gray.svg"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/chat-list-group" routerDirection="back">
    <ion-label color="medium">Circles</ion-label>
    <ion-icon name="hardware-chip-outline" color="medium"></ion-icon>
  </ion-tab-button>
  <ion-tab-button>
    <ion-icon name="add-circle-outline"></ion-icon>
    <ion-label color="medium">Create</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/chat-list" routerDirection="forward">
    <ion-label color="medium">Chats</ion-label>
    <ion-icon name="chatbubble-outline" color="medium"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/connected-accounts" routerDirection="forward">
    <ion-label color="medium">Contacts</ion-label>
    <ion-icon name="people-circle-outline" color="medium"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
