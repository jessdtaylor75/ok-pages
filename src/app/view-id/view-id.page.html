<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-id-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
    Identity
  </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-id">
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">Display Name<br/><br/></ion-text>

  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">Display name</div>
        Display Name
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Email address</div>
        username@aerpass.com
      </ion-label>
      <ion-note slot="end" class="ion-text-end">
        <ion-icon name="checkmark-circle-outline" color="primary"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item-sliding>
      <ion-item detail>
        <ion-label color="dark">
          <div class="field-label">Swipe Right to</div>
          Delete Identity
        </ion-label>
        <ion-label slot="end" class="ion-text-end">
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable routerLink="/view-id-list">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
