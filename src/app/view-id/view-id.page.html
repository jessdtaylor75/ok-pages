<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/view-id-list">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Jess Taylor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/edit-id">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-avatar class="profile-frame">
      <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
    </ion-avatar>
  </ion-row>
  <ion-text class="section-header" color="primary">
    AerPass ID<br/>&nbsp;
  </ion-text>

  <ion-list>
    <ion-item>
      <ion-label>
        <div class="field-label">ID name</div>
        Jess Taylor - Work
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <div class="field-label">Email address</div>
        jess@aerpass.com
      </ion-label>
      <ion-note slot="end" align="right">
        <div class="field-label">Verified</div>
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
      <ion-text class="text-smallest ion-padding-start" color="medium">
        Changing your email address will require verification in order to use this ID.
      </ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="dark">Delete ID</ion-label>
      <ion-label slot="end" align="right">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
