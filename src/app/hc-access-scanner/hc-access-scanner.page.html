<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center" color="primary">
        Access Control
      </ion-title>
    </ion-text>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/view-notifications" routerDirection="root" fill="clear">
        <ion-icon name="paper-plane-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row class="hv-center">
    <img src="/assets/scanner-bg.png" alt="scanner">
  </ion-row>
  <ion-slides>
    <ion-slide>
      <ion-row class="ion-justify-content-center">
        <ion-avatar class="profile-frame">
          <img src="/assets/msg-1.jpg" class="profile-pic">
        </ion-avatar>
      </ion-row>
    </ion-slide>
  </ion-slides>
  <div class="hv-center">
    <ion-slides style="width: 100%">

      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/ap-safety-pass-result-qr.svg" routerLink="/hc-result" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code for Status</ion-text>
          </div>
        </div>
      </ion-slide>

    </ion-slides>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" edge>
    <ion-fab-button routerLink="/home-scanner" router-direction="back">
      <ion-icon class="icon-fab" name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-bottom">
      <ion-button routerLink="/app-browser-map">
        <ion-icon name="compass-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Check In</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-bottom">
      <ion-button routerLink="/passes-modal">
        <ion-icon name="qr-code-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Events&nbsp;&nbsp;</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
