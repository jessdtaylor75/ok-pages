<ion-header class="ion-no-border">
  <ion-toolbar color="raven">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-text class="ion-text-center">
      <ion-title class="ion-justify-content-center">
        <img class="brand" src="/assets/aerpass-blue.svg" alt="" />
      </ion-title>
    </ion-text>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/settings" routerDirection="root" fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="raven">

  <div id="container-top">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <div class="display-qr" routerLink="/badge-app-default" routerDirection="root">
            <img src="/assets/qr-get-app-circle-sq.png" alt="" />
          </div>
        </ion-row>
        <ion-text class="section-header" color="white">
          AerPass Member
        </ion-text>
      </div>
    </ion-row>
  </div>
  <div id="container-bottom">
    <ion-row class="ion-justify-content-center">
      <div class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-card class="display-details bg-light-blur">
            <ion-grid>
              <ion-row class="ion-padding-top ion-justify-content-center">
                <ion-card-subtitle>
                  The SSE ARENA
                </ion-card-subtitle>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-text class="text-strong" color="dark">
                  Standard
                </ion-text>
              </ion-row>
            </ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-text class="text-smallest">
                  SECTION
                </ion-text>
              </ion-col>
              <ion-col size="4">
                <ion-text class="text-smallest">
                  ROW
                </ion-text>
              </ion-col>
              <ion-col size="4">
                <ion-text class="text-smallest">
                  SEAT
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text class="text-smaller" color="dark">
                  <b>S10</b>
                </ion-text>
              </ion-col>
              <ion-col>
                <ion-text class="text-smaller" color="dark">
                  <b>G</b>
                </ion-text>
              </ion-col>
              <ion-col>
                <ion-text class="text-smaller" color="dark">
                  <b>95</b>
                </ion-text>
              </ion-col>
            </ion-row>
            <ion-toolbar class="base">
              <ion-row>
                <ion-col size="6">
                  <ion-button size="small" color="primary" fill="outline" expand="block"><ion-icon name="return-up-forward-outline"></ion-icon>&nbsp;&nbsp;Send</ion-button>
                </ion-col>
                <ion-col size="6">
                  <ion-button size="small" color="medium" fill="outline" expand="block"><ion-icon name="repeat-outline"></ion-icon>&nbsp;&nbsp;Sell</ion-button>
                </ion-col>
              </ion-row>
            </ion-toolbar>
          </ion-card>
        </ion-row>
      </div>
    </ion-row>
  </div>

</ion-content>

<ion-tab-bar slot="bottom" class="tab-blur" color="raven">
  <ion-tab-button routerLink="/badge-app-default" routerDirection="back">
    <ion-label color="primary">Badge</ion-label>
    <ion-icon name="qr-code-outline" color="primary"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home-scanner" routerDirection="root">
    <ion-label color="white">Scanner</ion-label>
    <ion-icon name="scan-outline" color="white"></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/profile-home" routerDirection="forward">
    <ion-label color="white">Account</ion-label>
    <ion-icon name="person-outline" color="white"></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
