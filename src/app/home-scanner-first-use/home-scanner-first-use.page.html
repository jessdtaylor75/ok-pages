<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-justify-content-center">
      <ion-button routerLink="/profile-home" routerDirection="root" fill="clear">
        <ion-avatar class="profile-pic-toolbar">
          <img src="/assets/jess-taylor-profile.jpg">
        </ion-avatar>
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/view-notifications" routerDirection="root" fill="clear">
        <ion-icon name="paper-plane-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-row class="hv-center">
    <img src="/assets/scanner-bg.png" alt="scanner">
  </ion-row>

  <ion-text color="light" class="upper-third ion-text-center text-smaller">
    Scan AerPass QR codes for password-free logins and to safely pay at verified merchants.
  </ion-text>

  <div class="hv-center">
    <ion-slides style="width: 100%">
      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/ap-login-auth-qr.svg" routerLink="/login-auth" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code to Login</ion-text>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/ap-payment-auth-qr.svg" routerLink="/payment-auth" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code to Pay</ion-text>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/ap-safety-pass-result-qr.svg" routerLink="/hc-result" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code for Status</ion-text>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/app-browser-safety-pass-checkin-qr.svg" routerLink="/app-browser" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code to Check In</ion-text>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="ion-text-center">
          <ion-row class="ion-justify-content-center">
            <div class="display-qr">
              <img src="/assets/app-browser-menu-slanted-door-qr.svg" routerLink="/app-browser-restmenu" />
            </div>
          </ion-row>
          <div>
            <ion-text class="text-smallest" color="primary">Scan QR Code for Menu</ion-text>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-row class="lower-third ion-justify-content-center">
    <ion-button expand="block" class="pad20" color="light" routerLink="/verify-identity">
      <ion-icon src="/assets/shield-cross-outline.svg" color="safetypass"></ion-icon>
      &nbsp;&nbsp;Display SafetyPASS
    </ion-button>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon class="icon-fab" name="logo-usd"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" routerLink="/profile-home">
        <ion-icon name="arrow-down-outline" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="fab-label">Request</ion-label>
      <ion-fab-button color="light" routerLink="/profile-home">
        <ion-icon name="arrow-up-outline" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="fab-label">Send</ion-label>
      <ion-fab-button color="light" routerLink="/profile-home">
        <ion-icon name="logo-usd" color="primary"></ion-icon>
      </ion-fab-button>
      <ion-label class="fab-label">Balance</ion-label>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-footer translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-bottom">
      <ion-button routerLink="/app-browser-map">
        <ion-icon name="compass-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Check In</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-bottom">
      <ion-button routerLink="/passes-modal">
        <ion-icon name="qr-code-outline" color="primary"></ion-icon>
        <ion-label color="primary">&nbsp;&nbsp;Passes&nbsp;&nbsp;</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
