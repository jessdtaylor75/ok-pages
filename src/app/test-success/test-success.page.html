<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/view-test-list">
      <ion-button>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">

  <ion-row>
    <div class="v-center pad5">
      <ion-icon name="checkmark-circle-outline" class="icon-huge" color="light"></ion-icon><br/>
      <ion-text class="ion-justify-content-center" color="light"><h1>SUCCESS!</h1></ion-text>
      <ion-text class="text-small ion-text-center" color="dark">
        <br/>Your test has been claimed!
      </ion-text>
    </div>
  </ion-row>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-button expand="block" class="pad15 ion-margin-bottom" color="light" routerLink="/view-test-list">
      Done
    </ion-button>
  </ion-toolbar>
</ion-footer>
