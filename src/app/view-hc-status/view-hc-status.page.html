<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/view-health-info"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Health Check
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-row class="ion-justify-content-center">
      <ion-avatar class="profile-frame">
        <img src="/assets/jess-taylor-profile.jpg" class="profile-pic">
      </ion-avatar>
    </ion-row>
    <ion-text class="section-header" color="primary">Jess Taylor<br/><br/></ion-text>

    <div class="ion-text-center">
      <ion-row class="ion-justify-content-center">
        <div class="display-qr" routerLink="/hc-status-display">
            <img src="/assets/AP-QRcode-clear.png" />
        </div>
      </ion-row>
      <div>
        <ion-text class="text-smallest"><br/>Scan QR Code for Status<br/><br/></ion-text>
      </div>
    </div>
    <div class="ion-text-center">
      <ion-row class="ion-justify-content-center">
        <ion-toolbar>
          <ion-segment value="my-status">
            <ion-segment-button value="request-status" routerLink="/request-status">
              <ion-label>Request Status</ion-label>
            </ion-segment-button>
            <ion-segment-button value="my-status">
              <ion-label>My Status</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-row>
      <ion-row class="ion-justify-content-evenly">
        <ion-text>&nbsp;</ion-text>
      </ion-row>
      <ion-row class="ion-justify-content-evenly">
        <ion-button shape="circle" fill="clear">
          <ion-icon name="mail-outline"></ion-icon>
        </ion-button>
        <ion-button shape="circle" fill="clear">
          <ion-icon name="share-outline"></ion-icon>
        </ion-button>
      </ion-row>
    </div>
  </ion-content>
