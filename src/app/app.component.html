<ion-app>
  <ion-split-pane contentId="menu-content">
    <ion-menu type="overlay" contentId="menu-content">
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="forward" [routerLink]="[p.url]" >
              <ion-icon slot="start" [name]="p.icon" [src]="p.src"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
