<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="auth-page">
  <ion-row class="ion-justify-content-center">
    <img src="/assets/logo-athleticgreens.png" class="partner-logo" alt="Athletic Greens" />
  </ion-row>

  <ion-item lines="none" color="transparent" class="ion-align-items-baseline glass-blur" routerLink="/address-select" detail>
    <ion-avatar class="merchant-logo">
      <img src="/assets/jess-taylor-profile.jpg" alt="PersonaName">
    </ion-avatar>
    <ion-label class="ion-padding-start">
      Hannah Taylor
      <div class="address-label">
        <b>Single Monthly Subscription</b><br/>
        123 Avenue B Apt 4<br/>
        New York, NY 10009
      </div>
    </ion-label>
  </ion-item>
  <ion-item lines="none" color="transparent" class="glass-blur">
    <ion-label position="stacked" style="margin-bottom: 1vw" color="white">Method</ion-label>

    <ion-slides style="width: 100%">

      <ion-slide>
        <div class="method">
          <div class="card-top ion-padding-top ion-justify-content-center">
            <ion-icon src="/assets/A-symbol-blue.svg" class="icon-big"></ion-icon>
          </div>
          <ion-item lines="none" color="transparent" class="card-size">
            <ion-icon src="/assets/savings.svg" color="white"></ion-icon>
            <ion-label class="ion-padding-start" color="white">Klarna &bull;&bull;&bull;&bull; BNPL</ion-label>
          </ion-item>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="method">
          <div class="card-top ion-padding-top ion-justify-content-center">
            <ion-icon src="/assets/A-symbol-blue.svg" class="icon-big"></ion-icon>
          </div>
          <ion-item lines="none" color="transparent" class="card-size">
            <ion-label color="white">&bull;&bull;&bull;&bull; 4242 &nbsp;&nbsp; Exp 08/28</ion-label>
            <ion-icon src="/assets/visa.svg" class="ion-padding-end icon-larger" slot="end"></ion-icon>
          </ion-item>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="method">
          <div class="card-top ion-padding-top ion-justify-content-center">
            <ion-icon src="/assets/A-symbol-blue.svg" class="icon-big"></ion-icon>
          </div>
          <ion-item lines="none" color="transparent" class="card-size">
            <ion-label color="white">&bull;&bull;&bull;&bull; 0331 &nbsp;&nbsp; Exp 08/28</ion-label>
            <ion-icon src="/assets/mastercard.svg" class="ion-padding-end icon-larger" slot="end"></ion-icon>
          </ion-item>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="method">
          <div class="card-top ion-padding-top ion-justify-content-center">
            <ion-icon src="/assets/A-symbol-blue.svg" class="icon-big"></ion-icon>
          </div>
          <ion-item lines="none" color="transparent" class="card-size">
            <ion-label color="white">&bull;&bull;&bull;&bull; 6789 &nbsp;&nbsp; Exp 08/28</ion-label>
            <ion-icon src="/assets/amex.svg" class="ion-padding-end icon-larger" slot="end"></ion-icon>
          </ion-item>
        </div>
      </ion-slide>

    </ion-slides>

  </ion-item>
  <!-- Set pay-account-auth img url var in app.scss to "aerpass-card.png" for bank payment type, and "cardbrand.svg" for card payment type -->
  <!-- Avatar Options: "/aerpass-merchant-logo.png" or "bank-logo.png" or "null"-->
  <!-- Label Options: "AerPass Direct" or "BankName &bull;&bull;&bull;&bull; 0331" -->
  <!-- <ion-img src="/assets/card-trans.png" alt="default" class="pad10 pay-account-auth"></ion-img> -->
  <ion-item lines="none" color="transparent" class="glass-blur">
    <ion-label color="white">Pay Athletic Greens</ion-label>
    <ion-label slot="end" class="ion-text-end" color="white">$88.00</ion-label>
  </ion-item>
  <ion-row class="auth-spacer"></ion-row>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-fab horizontal="center">
          <ion-fab-button color="spot-green" routerLink="/buy-now-success">
            <ion-icon name="checkmark-sharp" class="icon-fab"></ion-icon>
          </ion-fab-button>
          <ion-label class="aer-label nudge-down-label" color="white">Authorize</ion-label>
        </ion-fab>
      </ion-col>
      <ion-col size="6">
        <ion-fab horizontal="center">
          <ion-fab-button color="cancel" routerLink="/buy-now-iap" routerDirection="back">
            <ion-icon name="close" class="icon-fab"></ion-icon>
          </ion-fab-button>
          <ion-label class="aer-label nudge-down-label" color="white">Cancel</ion-label>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-margin-bottom ion-justify-content-center">
    <ion-icon name="shield-checkmark-outline" class="icon-small" color="white"></ion-icon>
    <ion-text class="text-smallest" color="white">
      &nbsp;&nbsp;Verified Merchant
    </ion-text>
  </ion-row>
</ion-footer>
