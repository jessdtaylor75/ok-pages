<ion-header translucent="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-home"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Info</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/personal-info" routerDirection="back">
        <ion-label>Cancel</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="/assets/og-user-profile-free.jpg" alt="profile pic"></ion-img>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" color="medium">
          Display name
        </ion-label>
        <ion-input type="text" value="Display Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="6">
            <ion-label position="stacked" color="medium">
              First name
            </ion-label>
            <ion-input type="text">First</ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-label position="stacked" color="medium">
              Middle name
            </ion-label>
            <ion-input type="text">Middle</ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col size="6">
            <ion-label position="stacked" color="medium">
              Last name
            </ion-label>
            <ion-input type="text">Lastname</ion-input>
          </ion-col>
          <ion-col size="6">
            <ion-label position="stacked" color="medium">
              Suffix
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="medium">
          DOB
        </ion-label>
        <ion-input type="text" placeholder="09/17/1972"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="medium">
          Email address
        </ion-label>
        <ion-input type="email" value="username@domain.com" email="true"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label position="stacked" color="medium">
          Mobile number
        </ion-label>
        <ion-input type="text" value="+1 (321) 456-7890"></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="block" shape="round" class="pad15 ion-margin-bottom" routerLink="/profile-home">
      Save Changes
    </ion-button>
  </ion-toolbar>
</ion-footer>
